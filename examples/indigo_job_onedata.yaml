tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/custom_types.yaml

description: >
  TOSCA examples for specifying a Chronos Job that runs an application using Onedata storage.

topology_template:
  inputs:
    input_onedata_token:
      type: string
      description: User token required to mount the user's INPUT Onedata space
      required: yes
  
    output_onedata_token:
      type: string
      description: User token required to mount the user's OUTPUT Onedata space. It can be the same as the input token
      required: yes
  
   # data_locality:
   #   type: boolean
   #   description: Flag that controls the INPUT data locality: if yes the orchestrator will select the best provider, if no the user has to specify the provider to be used
   #   required: yes
  
    input_onedata_providers:
      type: list
      description: List of favorite Onedata providers to be used to mount the Input Onedata space. If not provided, data locality algo will be applied.
      entry_schema:
        type: string
      default: ['']
      required: no
  
    output_onedata_providers:
      type: list
      description: List of favorite Onedata providers to be used to mount the Output Onedata space. If not provided, the same provider(s) used to mount the input space will be used.
      entry_schema:
        type: string
      default: ['']
      required: no
  
    input_onedata_space:
      type: string
      description: Onedata space where the application input data are stored
      required: yes
  
    input_path:
      type: string
      description: Path to the input data inside the Input Onedata space
      required: yes
  
    output_onedata_space:
      type: string
      description: Onedata space where the application output will be stored. It can be the same as the Input Onedata space
      required: yes
  
    output_path:
      type: string
      description: Path to the output data inside the Output Onedata space
      required: yes
  
    output_filenames:
      type: list
      description: List of filenames generated by the application run
      entry_schema:
        type: string
      required: yes
  
    command:
      type: string
      description: Command to execute
      default: "/bin/bash run.sh"
      required: no
  
    cpus:
      type: float
      description: Amount of CPUs for this job
      required: yes
    
    mem:
      type: float
      description: Amount of Memory (MB) for this job
      required: yes 
  
    docker_image:
      type: string
      description: Docker image to be used to run the container application
      required: yes

  node_templates:
    chronos_job:
      type: tosca.nodes.indigo.Container.Application.Docker.Chronos
      properties:
        schedule: 'R0/2015-12-25T17:22:00Z/PT1M'
        description: 'Execute Application'
        command: { get_input: command }
        uris: []
        retries: 3
        environment_variables:
          INPUT_ONEDATA_TOKEN: { get_input: input_onedata_token }
          OUTPUT_ONEDATA_TOKEN: { get_input: output_onedata_token }
          INPUT_ONEDATA_PROVIDERS: { get_input: input_onedata_providers }
          OUTPUT_ONEDATA_PROVIDERS: { get_input: output_onedata_providers }
          INPUT_ONEDATA_SPACE: { get_input: input_onedata_space }
          INPUT_PATH: { get_input: input_path }
          OUTPUT_ONEDATA_SPACE: { get_input: output_onedata_space }
          OUTPUT_PATH: { get_input: output_path }
          OUTPUT_FILENAMES: { get_input: output_filenames }
      artifacts:
        image:
          file: { get_input: docker_image}
          type: tosca.artifacts.Deployment.Image.Container.Docker
      requirements:
        - host: docker_runtime1


    docker_runtime1:
      type: tosca.nodes.indigo.Container.Runtime.Docker
      capabilities:
        host:
          properties:
            num_cpus: { get_input: cpus }
            mem_size: { get_input: mem }

