tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/stable/v4.0/custom_types.yaml

description: >
  TOSCA test for launching the Wine Cellar Application (PHP Version)
  (https://github.com/ccoenraets/wine-cellar-php) using the simple
  in memory DB with a single web server node - deployed on AWS

topology_template:

  inputs:
    download_url:
      type: string
      default: https://raw.githubusercontent.com/indigo-dc/tosca-types/stable/v4.0/artifacts/webapps/cellar-webapp-mem.tgz
    access_key:
      type: string
      default: AKXX
    secret_key:
      type: string
      default: SKXX
    network_name:
      type: string
      default: vpc-XX.subnet-XX.PUBLIC

  node_templates:
    apache:
      type: tosca.nodes.WebServer.Apache
      requirements:
        - host: web_server
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/indigo-dc/tosca-types/stable/v4.0/artifacts/webapps/cellar-mem.yml
            inputs:
              download_url: { get_input: download_url }

    web_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: { get_input: network_name}
            ports:
              http_port:
                protocol: tcp
                source: 80
              https_port:
                protocol: tcp
                source: 443
        # Host container properties
        host:
         properties:
           num_cpus: 1
           mem_size: 1 GB
        # Guest Operating System properties
        os:
          properties:
            # host Operating System image properties
            type: linux
            distribution: ubuntu
            version: 16.04

  outputs:
    server_url:
      value: { concat: [ 'http://', get_attribute: [ web_server, public_address, 0 ], '/cellar-webapp-mem' ] }
    instance_creds:
      value: { get_attribute: [ web_server, endpoint, credential, 0 ] }

  policies:
    - deploy_on_aws:
       type: tosca.policies.indigo.CredentialsAwareSlaPlacement
       properties: 
         sla_id: SLA_provider-Azure-northeurope_indigo-dc
         username: {get_input: username}
         password: {get_input: password}
         subscription_id: {get_input: subscription_id}
       targets: [ web_server ]
