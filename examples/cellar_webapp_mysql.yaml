tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/stable/v4.0.1/custom_types.yaml

description: >
  TOSCA test for launching the Wine Cellar Application (PHP Version)
  (https://github.com/ccoenraets/wine-cellar-php) as an example of
  a two tier application with an Apache web server and a MySQL DB

topology_template:
  inputs:
    db_name:
      type: string
      default: cellar
    db_user:
      type: string
      default: dbuser
    db_password:
      type: string
      default: pass
    mysql_root_password:
      type: string
      default: mypass
    download_url:
      type: string
      default: https://raw.githubusercontent.com/indigo-dc/tosca-types/stable/v4.0.1/cellar-webapp-sql.tgz
      
  node_templates:
  
    cellar_app:
      type: tosca.nodes.WebApplication
      requirements:
        - host: apache
        - dependency: test_db
      interfaces:
        Standard:
          configure: 
            implementation: https://raw.githubusercontent.com/indigo-dc/tosca-types/stable/v4.0.1/cellar-mysql.yml
            inputs:
              download_url: { get_input: download_url }
              db_host: { get_attribute: [ db_server, private_address ] }
              db_name: { get_input: db_name }
              db_user: { get_input: db_user }
              db_password: { get_input: db_password }
  
    apache:
      type: tosca.nodes.WebServer.Apache
      requirements:
        - host: web_server
 
    web_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              http_port:
                protocol: tcp
                source: 80
              https_port:
                protocol: tcp
                source: 443
        # Host container properties
        host:
         properties:
           num_cpus: 1
           mem_size: 1 GB
        # Guest Operating System properties
        os:
          properties:
            # host Operating System image properties
            type: linux 
            distribution: ubuntu 
 
    test_db:
      type: tosca.nodes.indigo.Database.MySQL
      properties:
        name: { get_input: db_name }
        user: { get_input: db_user }
        password: { get_input: db_password }
        root_password: { get_input: mysql_root_password }
      artifacts:
        db_content:
          file: https://raw.githubusercontent.com/indigo-dc/tosca-types/stable/v4.0.1/cellar.sql
          type: tosca.artifacts.File
      requirements:
        - host:
            node: mysql
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/indigo-dc/tosca-types/stable/v4.0.1/mysql_db_import.yml
            inputs:
              db_name: { get_property: [ SELF, name ] }
              db_data: { get_artifact: [ SELF, db_content ] }
              db_user: { get_property: [ SELF, user ] }
              db_password: { get_property: [ SELF, password ] }
 
    mysql:
      type: tosca.nodes.DBMS.MySQL
      properties:
        root_password: { get_input: mysql_root_password }
      requirements:
        - host:
            node: db_server
 
    db_server:
      type: tosca.nodes.Compute
      capabilities:
        # Host container properties
        host:
         properties:
           num_cpus: 1
           disk_size: 10 GB
           mem_size: 4 GB
        os:
         properties:
           architecture: x86_64
           type: linux
           distribution: ubuntu

  outputs:
    server_url:
      value: { concat: [ 'http://', get_attribute: [ web_server, public_address, 0 ], '/cellar-webapp-sql' ] }
