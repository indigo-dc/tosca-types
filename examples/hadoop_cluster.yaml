tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/custom_types.yaml
 
description: TOSCA test for launching a Hadoop Cluster.

topology_template:

  node_templates:

    hadoop_master:
      type: tosca.nodes.indigo.HadoopMaster
      requirements:
        - host: hadoop_server

    hadoop_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              yarn_port:
                protocol: tcp
                source: 8088
            ports:
              dfs_port:
                protocol: tcp
                source: 50070
        host:
          properties:
            num_cpus: 1
            mem_size: 1 GB
        os:
          properties:
            type: linux 

    hadoop_slave:
      type: tosca.nodes.indigo.HadoopSlave
      properties:
        master_ip: { get_attribute: [ hadoop_server, private_address, 0 ] }
      requirements:
        - host: hadoop_wn

    hadoop_wn:
      type: tosca.nodes.indigo.Compute
      capabilities:
        scalable:
          properties:
            count: 1
        host:
          properties:
            num_cpus: 1
            mem_size: 1 GB
        os:
          properties:
            type: linux 
            #distribution: ubuntu 
            #version: 14.04

  outputs:
    cluster_ip:
      value: { get_attribute: [ hadoop_server, public_address, 0 ] }
    cluster_creds:
      value: { get_attribute: [ hadoop_server, endpoint, credential, 0 ] }
    dfs_url:
      value: { concat: [ 'http://', get_attribute: [ hadoop_server, public_address, 0 ], ':50070' ] }
    yarn_url:
      value: { concat: [ 'http://', get_attribute: [ hadoop_server, public_address, 0 ], ':8088' ] }
