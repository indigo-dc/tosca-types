tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/stable/v4.0/custom_types.yaml

description: >
  TOSCA test for launching compute node with a specified availability_zone and getting
  as an output the IP and SSH credentials to access

topology_template:
 
  node_templates:
   
    simple_node:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              user_port:
                protocol: tcp
                source: 9000
              other_port:
                protocol: tcp
                source: 9001
        scalable:
          properties:
            count: 1
        host:
          properties:
            num_cpus: 1
            mem_size: 1 GB
        os:
          properties:
            type: linux  
            distribution: ubuntu
            version: 14.04

  outputs:
    node_ip:
      value: { get_attribute: [ simple_node, public_address, 0 ] }
    node_creds:
      value: { get_attribute: [ simple_node, endpoint, credential, 0 ] }

  policies:
    - deploy_on_cloudid:
       type: tosca.policies.indigo.SlaPlacement
       properties: { availability_zone: some_zone }
       targets: [ simple_node ]
