tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/stable/v4.0/custom_types.yaml

description: >
  TOSCA test for deploying a simple compute node based on Ubuntu Linux in the
  OneDock development testbed. 

topology_template:

  node_templates:

    simple_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              http_port:
                protocol: tcp
                source: 80
              https_port:
                protocol: tcp
                source: 22
        # Host container properties
        host:
         properties:
           num_cpus: 1
           mem_size: 512 MB
        # Guest Operating System properties
        os:
          properties:
            # host Operating System image properties
            type: linux
            distribution: ubuntu
            image: one://onedock.i3m.upv.es:2365/1

  outputs:
    server_ip:
      value: { get_attribute: [ simple_server, public_address, 0 ]}
    instance_creds:
      value: { get_attribute: [ simple_server, endpoint, credential, 0 ] }
